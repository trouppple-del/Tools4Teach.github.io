<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools4Teach</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <div style="display: flex; justify-content: space-between; align-items: center;" class="section-header" onclick="toggleSection(this)">
                    <h2 style="margin: 0; flex: 1;">Classes</h2>
                    <span class="section-toggle">‚àí</span>
                </div>
                <div class="section-content">
                    <div class="class-manager">
                        <div class="class-input-group">
                            <input type="text" id="classNameInput" placeholder="Class name" />
                            <button id="newClassBtn">New Class</button>
                        </div>
                        <div id="classList" class="class-list"></div>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <div style="display: flex; justify-content: space-between; align-items: center;" class="section-header" onclick="toggleSection(this)">
                    <h2 style="margin: 0; flex: 1;">Students</h2>
                    <span class="section-toggle">‚àí</span>
                </div>
                <div class="section-content">
                    <div id="studentManager" class="student-manager" style="display: none;">
                        <div class="student-input-group">
                            <input type="text" id="studentNameInput" placeholder="Student name" />
                            <button id="addStudentBtn">Add Student</button>
                        </div>
                        <button id="bulkAddBtn" class="secondary-btn" style="width: 100%; margin-top: 6px;">+ Bulk Add</button>
                        <div id="studentList" class="student-list"></div>
                    </div>
                    <p id="noClassSelected" style="color: var(--muted); text-align: center;">Select a class first</p>
                </div>
            </div>

            <div class="sidebar-section">
                <div style="display: flex; justify-content: space-between; align-items: center;" class="section-header" onclick="toggleSection(this)">
                    <h2 style="margin: 0; flex: 1;">Tools</h2>
                    <span class="section-toggle">‚àí</span>
                </div>
                <div class="section-content">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                        <label style="font-size: 11px; color: var(--text-muted); margin-right: 4px;">Color:</label>
                        <button id="colorPickerBtn" style="width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--border); background-color: #ef4444; cursor: pointer; padding: 0;" title="Choose color"></button>
                    </div>
                    <div class="tools-group">
                        <button id="squareToolBtn" class="tool-btn active" data-tool="square" title="Square (S)">
                            ‚óªÔ∏è Square
                        </button>
                        <button id="circleToolBtn" class="tool-btn" data-tool="circle" title="Circle (C)">
                            üîµ Circle
                        </button>
                        <button id="moveToolBtn" class="tool-btn" data-tool="move" title="Move (M)">
                            ‚ÜîÔ∏è Move
                        </button>
                        <button id="duplicateToolBtn" class="tool-btn" data-tool="duplicate" title="Duplicate (D)">
                            üìã Duplicate
                        </button>
                        <button id="handToolBtn" class="tool-btn" data-tool="hand" title="Hand (H)">
                            ‚úã Hand
                        </button>
                        <button id="deleteToolBtn" class="tool-btn" data-tool="delete" title="Delete (G)">
                            ‚ùå Delete
                        </button>
                        <button id="textToolBtn" class="tool-btn" data-tool="text" title="Text (T)">
                            üìù Text
                        </button>
                        <button id="rotateToolBtn" class="tool-btn" data-tool="rotate" title="Rotate (R)">
                            üîÑ Rotate
                        </button>
                        <button id="scaleToolBtn" class="tool-btn" data-tool="scale" title="Scale (B)">
                            üìê Scale
                        </button>
                        <button id="bucketToolBtn" class="tool-btn" data-tool="bucket" title="Paint Bucket (P)">
                            ü™£ Bucket
                        </button>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <div style="display: flex; justify-content: space-between; align-items: center;" class="section-header" onclick="toggleSection(this)">
                    <h2 style="margin: 0; flex: 1;">Settings</h2>
                    <span class="section-toggle">‚àí</span>
                </div>
                <div class="section-content">
                    <label>
                        People per table:
                        <input type="number" id="peoplePerTable" min="1" max="20" value="4" />
                    </label>
                    <label>
                        <input type="checkbox" id="allowMultipleSelected" />
                        Allow multiple students per seat
                    </label>
                    <label>
                        <input type="checkbox" id="snapGridCheckbox" />
                        Snap to grid (squares only)
                    </label>
                </div>
            </div>

            <div class="sidebar-section">
                <div style="display: flex; justify-content: space-between; align-items: center;" class="section-header" onclick="toggleSection(this)">
                    <h2 style="margin: 0; flex: 1;">Constraints</h2>
                    <span class="section-toggle">‚àí</span>
                </div>
                <div class="section-content">
                    <div class="constraint-buttons">
                        <button id="addSeparateBtn" class="constraint-type-btn active">‚ÜîÔ∏è Separate</button>
                        <button id="addTogetherBtn" class="constraint-type-btn">‚ÜîÔ∏è Together</button>
                    </div>
                    <div id="constraintsList" class="constraints-list"></div>
                </div>
            </div>

            <div class="sidebar-section">
                <div style="display: flex; justify-content: space-between; align-items: center;" class="section-header" onclick="toggleSection(this)">
                    <h2 style="margin: 0; flex: 1;">Seating</h2>
                    <span class="section-toggle">‚àí</span>
                </div>
                <div class="section-content">
                    <button id="generateSeatingBtn" class="primary-btn" style="display: none;">
                        Generate Seating
                    </button>
                    <button id="randomizeBtn" class="primary-btn" style="display: none; background-color: var(--warning); margin-top: 8px; font-size: 14px; font-weight: bold;">
                        RANDOMIZE!
                    </button>
                    <button id="clearCanvasBtn" class="secondary-btn" style="display: none; margin-top: 8px;">
                        Clear Canvas
                    </button>
                </div>
            </div>

            <div class="sidebar-section">
                <div style="display: flex; justify-content: space-between; align-items: center;" class="section-header" onclick="toggleSection(this)">
                    <h2 style="margin: 0; flex: 1;">Seating Plan</h2>
                    <span class="section-toggle">‚àí</span>
                </div>
                <div class="section-content">
                    <button id="copySeatingBtn" class="export-btn" title="Copy seating plan to clipboard" style="width: 100%; margin-bottom: 8px; font-size: 14px;">üìã Copy Plan</button>
                    <p style="font-size: 11px; color: var(--text-muted); margin: 6px 0; text-align: center;">üí° Drag students to move them between tables</p>
                    <div id="seatingPlan" class="seating-plan"></div>
                </div>
            </div>
        </aside>

        <!-- Main Canvas Area -->
        <main class="main-content">
            <button id="helpBtn" title="FAQ and Help" style="position: fixed; bottom: 20px; right: 20px; width: 40px; height: 40px; border-radius: 50%; background-color: var(--primary); color: white; border: none; font-size: 20px; cursor: pointer; z-index: 100; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0,0,0,0.2);">?</button>
            <div class="canvas-controls">
                <button id="exportPngBtn" class="export-btn" title="Export seating plan as PNG">üñºÔ∏è Export Image</button>
                <button id="saveSeatingBtn" class="export-btn" title="Save seating plan" style="margin-left: 8px;">üíæ Save</button>
                <button id="exportLayoutBtn" class="export-btn" title="Export layout as JSON" style="margin-left: 8px;">‚¨áÔ∏è Export Layout</button>
                <button id="importLayoutBtn" class="export-btn" title="Import layout from JSON" style="margin-left: 8px;">‚¨ÜÔ∏è Import Layout</button>
            </div>
            <canvas id="canvas"></canvas>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
